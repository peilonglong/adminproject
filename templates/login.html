{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="{% static "assets/css/bootstrap.min.css" %}">
</head>
<body>
<div style="width: 800px;margin: 0 auto;">
    <form method="post">
          {% csrf_token %}
    <div class="card">
        <div class="card-header">
            <div class="card-title">登录</div>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="squareInput">用户名</label>
                <input type="text" class="form-control input-square" name="name" id="squareInput" placeholder="">
            </div>
{#            <div class="col-xs-4">#}
{#                {% if errmsg %}#}
{#                    <span class="errors">{{ errmsg }}</span>#}
{#                {% else %}#}
{#                    <span>* 格式不匹配</span>#}
{#                {% endif %}#}
{#                </div>#}
            <div class="form-group">
                <div class="col-xs-4">
                    {% if errors %}
                        <span class="error_tip">{{ errmsg }}</span>
                    {% else %}
                        <span>* 至少8位密码</span>
                    {% endif %}
                </div>
                <label for="squareInput">密码</label>
                <input type="password" class="form-control input-square" name="password" id="squareInput" placeholder="">

            </div>

            <div class="card-action">
                <button class="btn btn-success" type="submit">登录</button>
                 <div class="col-xs-4">
                    {% if errors %}
                        <span class="error_tip">{{ errmsg }}</span>
                    {% else %}
                        <span></span>
                    {% endif %}
                </div>
{#                 <a href="{% url 'user:register' %}" class="btn btn-link">未注册用户, 先注册</a>#}
            </div>
        </div>
    </div>
    </form>
</div>

</body>
</html>
