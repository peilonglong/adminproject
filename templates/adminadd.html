{% extends 'base.html' %}
{% block content %}

 <form method="post">
     {% csrf_token %}
    <div class="card">
        <div class="card-header">
            <div class="card-title">添加</div>
        </div>
        <div class="card-body">
            <div class="form-group">
                <input type="text" class="form-control" name="name"  placeholder="用户名">
            </div>

            <div class="form-group">
                <input type="text" class="form-control " name="email"   placeholder="邮箱">
            </div>
            <div class="form-group">
                <input type="text" class="form-control " name="phone"  placeholder="电话">
            </div>

            <div class="form-group">
                <input type="text" class="form-control "  value="{{ add.is_superuser }}"  placeholder="等级">
            </div>
{#            <div class="form-group">#}
{#                 <span class="text-danger">*时间格式：XXXX-XX-XX</span>#}
{#                <input type="text" class="form-control " name="create_time"  placeholder="创建时间">#}
{#            </div>#}

            <div class="card-action">
                <button class="btn btn-success" type="submit">增加</button>
            </div>
        </div>

    </div>
    </form>






{% endblock %}
